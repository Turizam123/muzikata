<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7fb;
  --text:#1f2430;
  --muted:#6b7280;
  --gold:#c9a24d;
  --glass:rgba(255,255,255,.9);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 600px at 20% 0%,rgba(201,162,77,.12),transparent 60%),
    var(--bg);
  color:var(--text);
}
header{
  padding:42px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:40px;
}
header span{color:var(--gold)}

main{
  max-width:1250px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:34px;
}
@media(max-width:980px){
  main{grid-template-columns:1fr}
}

/* PLAYER */
.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
}

/* PLAYLIST */
.playlist-toggle{
  margin-top:22px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#fff8e6);
  font-weight:600;
  display:flex;
  justify-content:space-between;
}
.playlist{
  overflow:hidden;
  max-height:0;
  transition:max-height .4s ease;
}
.playlist.open{
  max-height:420px;
  overflow-y:auto;
}
.track{
  margin-top:10px;
  padding:14px 18px;
  border-radius:14px;
  background:#f7f8fc;
  cursor:pointer;
}
.track.active{
  border-left:4px solid var(--gold);
  background:#fff8e6;
}

/* COMMENTS */
.comments-wrap{
  position:sticky;
  top:30px;
}
.comments-card{
  background:var(--glass);
  backdrop-filter: blur(18px);
  border-radius:28px;
  padding:26px;
  box-shadow:0 25px 60px rgba(201,162,77,.25);
}

.comment-form{
  background:#fff;
  padding:18px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
  margin-bottom:18px;
}

.input,.textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #e6e6e6;
  margin-top:10px;
  font-size:14px;
  transition:.2s;
}
.input:focus,.textarea:focus{
  border-color:var(--gold);
  outline:none;
  box-shadow:0 0 0 3px rgba(201,162,77,.15);
}
.textarea{
  min-height:90px;
  resize:none;
}

.emoji-bar{
  margin-top:8px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  font-size:18px;
  cursor:pointer;
}
.emoji-bar span:hover{
  transform:scale(1.3);
}

.btn{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:700;
  font-size:15px;
  background:linear-gradient(135deg,var(--gold),#f3d98b);
  cursor:pointer;
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(201,162,77,.3);
}

/* COMMENT CARD */
.comment{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
  opacity:1;
  transform:translateY(0);
  transition:transform .3s ease, box-shadow .3s ease;
}
.comment:hover{
  transform:translateY(-3px);
}

/* FLOAT IN ANIMATION */
.comment.float-in{
  animation:floatIn .6s cubic-bezier(.22,1,.36,1);
  border:1px solid var(--gold);
}

@keyframes floatIn{
  0%{
    opacity:0;
    transform:translateY(40px) scale(.95);
  }
  60%{
    opacity:1;
    transform:translateY(-6px) scale(1.02);
  }
  100%{
    transform:translateY(0) scale(1);
  }
}

.comment strong{font-size:15px;}
.comment .date{
  font-size:11px;
  color:var(--muted);
  margin:4px 0 8px 0;
}
.comment .text{
  font-size:15px;
  line-height:1.5;
}

footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const supabase = createClient(
  "https://dnuyohomlkcqqvtaaque.supabase.co",
  "sb_publishable_eCnJeGpRZAtMARFxpPK7nQ_y-jYUeyq"
);

const videos = [
  { title:"–ò–∑–ø–æ–≤–µ–¥", url:"https://www.youtube.com/watch?v=e2ULPL_ozfE" },
  { title:"–©–µ –º–µ –æ–±–∏—á–∞—à –ª–∏?", url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8" }
];

const player=document.getElementById("player");
const list=document.getElementById("playlist");
const commentList=document.getElementById("commentList");
const songTitle=document.getElementById("songTitle");

let currentVideoId=null;

function getId(url){
  const m=url.match(/v=([^&]+)/);
  return m?m[1]:null;
}

function createCommentElement(c, isNew=false){
  const div=document.createElement("div");
  div.className="comment";
  if(isNew) div.classList.add("float-in");

  div.innerHTML=`
    <strong>${c.display_name}</strong>
    <div class="date">${new Date(c.created_at).toLocaleString()}</div>
    <div class="text">${c.message}</div>
  `;
  return div;
}

async function loadComments(videoId){
  const {data}=await supabase
    .from("uzimusic_comments")
    .select("*")
    .eq("video_id",videoId)
    .order("created_at",{ascending:false});

  commentList.innerHTML="";
  data?.forEach(c=>{
    commentList.appendChild(createCommentElement(c,false));
  });
}

async function playVideo(i){
  const v=videos[i];
  const id=getId(v.url);
  currentVideoId=id;
  player.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  songTitle.textContent="–ü–µ—Å–µ–Ω: "+v.title;
  loadComments(id);
}

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  div.className="track";
  div.textContent=v.title;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

document.getElementById("sendBtn").onclick=async()=>{
  const name=document.getElementById("cName").value||"–ê–Ω–æ–Ω–∏–º–µ–Ω";
  const msg=document.getElementById("cMsg").value.trim();
  if(!msg) return;

  await supabase.from("uzimusic_comments").insert({
    video_id:currentVideoId,
    display_name:name,
    message:msg
  });

  document.getElementById("cMsg").value="";
};

supabase
  .channel("live-comments")
  .on("postgres_changes",
    { event:"INSERT", schema:"public", table:"uzimusic_comments" },
    payload=>{
      if(payload.new.video_id===currentVideoId){
        const el=createCommentElement(payload.new,true);
        commentList.prepend(el);
      }
    })
  .subscribe();

playVideo(0);
</script>
