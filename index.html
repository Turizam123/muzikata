<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UZIMUZIK • Official</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7fb;
  --text:#1f2430;
  --muted:#6b7280;
  --gold:#c9a24d;
  --gold-glow:rgba(201,162,77,.45);
  --glass:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.45);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 600px at 20% 0%,rgba(201,162,77,.12),transparent 60%),
    var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
header{
  padding:42px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:40px;
  letter-spacing:.12em;
}
header span{color:var(--gold)}
header p{color:var(--muted);margin-top:10px}

/* ===== LAYOUT ===== */
main{
  max-width:1250px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:34px;
}
@media(max-width:980px){
  main{grid-template-columns:1fr}
}

/* ===== PLAYER CARD ===== */
.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
  box-shadow:0 18px 32px rgba(0,0,0,.12);
}
.playlist{margin-top:26px}
.track{
  padding:14px 18px;
  border-radius:14px;
  margin-bottom:10px;
  cursor:pointer;
  background:#f7f8fc;
  transition:.25s;
  font-weight:500;
}
.track:hover{
  background:#fff;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
.track.active{
  background:linear-gradient(135deg,#fff,#fff8e6);
  border-left:4px solid var(--gold);
}

/* ===== SPECIAL COMMENTS CARD ===== */
.comments-wrap{
  position:relative;
  border-radius:28px;
  padding:2px;
  background:
    linear-gradient(135deg,
      rgba(201,162,77,.9),
      rgba(255,255,255,.6),
      rgba(201,162,77,.9)
    );
  animation: glow 6s linear infinite;
}
@keyframes glow{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

.comments-card{
  background:var(--glass);
  backdrop-filter: blur(18px);
  border-radius:26px;
  padding:28px;
  border:1px solid var(--border);
  box-shadow:
    0 30px 60px rgba(201,162,77,.25),
    inset 0 0 0 1px rgba(255,255,255,.6);
}

.comments-title{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px;
}
.comments-title h2{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:22px;
}
.comments-badge{
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  background:linear-gradient(135deg,var(--gold),#f3d98b);
  color:#000;
  box-shadow:0 4px 14px var(--gold-glow);
}

.comments-hint{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:var(--muted);
}
</style>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/bg_BG/sdk.js#xfbml=1&version=v21.0">
</script>
</head>

<body>

<header>
  <h1>UZI<span>MUZIK</span></h1>
  <p>Luxury music & visual experience</p>
</header>

<main>

<!-- LEFT -->
<div class="player-card">
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="playlist" id="playlist"></div>
</div>

<!-- RIGHT – SPECIAL COMMENTS -->
<div class="comments-wrap">
  <div class="comments-card">
    <div class="comments-title">
      <h2>Коментари</h2>
      <div class="comments-badge">LIVE</div>
    </div>
    <div class="comments-hint">
      Сподели мнение за текущата песен
    </div>

    <div class="fb-comments"
         id="fb-comments"
         data-href=""
         data-width="100%"
         data-numposts="6"></div>
  </div>
</div>

</main>

<footer>
© 2026 UZIMUZIK • All rights reserved
</footer>

<script>
const videos = [
  { title:"Песен 1", url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8" },
  { title:"Песен 2", url:"https://www.youtube.com/watch?v=GWU-07ulYXU" },
  { title:"Песен 3", url:"https://www.youtube.com/watch?v=OHCxuppxNNQ" },
  { title:"Песен 4", url:"https://www.youtube.com/watch?v=ML5CsWGzURg" },
  { title:"Песен 5", url:"https://www.youtube.com/watch?v=WJjFkt14HlY" },
  { title:"Песен 6", url:"https://www.youtube.com/watch?v=XcUYe-EXSEA" },
  { title:"Песен 7", url:"https://www.youtube.com/watch?v=ra9yEDzebFE" },
  { title:"Песен 8", url:"https://www.youtube.com/watch?v=cOvl14lvBBg" }
];

const player = document.getElementById("player");
const list = document.getElementById("playlist");
const fb = document.getElementById("fb-comments");

function getId(url){
  const m = url.match(/v=([^&]+)/);
  return m ? m[1] : null;
}

function playVideo(i){
  const id = getId(videos[i].url);
  if(!id) return;

  player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;

  document.querySelectorAll(".track").forEach((el,idx)=>{
    el.classList.toggle("active", idx===i);
  });

  const hashUrl = location.href.split("#")[0] + "#song-" + id;
  fb.setAttribute("data-href", hashUrl);
  if(window.FB) FB.XFBML.parse(fb.parentNode);
}

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  div.className="track";
  div.textContent=v.title;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

playVideo(0);
</script>

</body>
</html>
