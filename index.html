<style>
:root{
  --bg:#f6f7fb;
  --text:#1f2430;
  --muted:#6b7280;
  --gold:#c9a24d;
  --gold2:#f3d98b;
  --glass:rgba(255,255,255,.92);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(900px 600px at 10% 0%,rgba(201,162,77,.12),transparent 60%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:50px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:70px;
}
header .uzi{
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
header .music{font-size:40px;margin-left:10px;}
header p{color:var(--muted);}

/* LAYOUT */
main{
  max-width:1250px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:34px;
}
@media(max-width:980px){ main{grid-template-columns:1fr} }

/* PLAYER */
.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
}

/* PLAYLIST */
.playlist-toggle{
  margin-top:22px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#fff8e6);
  font-weight:600;
  display:flex;
  justify-content:space-between;
}
.playlist{overflow:hidden;max-height:0;transition:max-height .4s ease;}
.playlist.open{max-height:420px;overflow-y:auto;}
.track{
  margin-top:10px;
  padding:14px 18px;
  border-radius:14px;
  background:#f7f8fc;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.track.active{
  border-left:4px solid var(--gold);
  background:#fff8e6;
}
.count{font-size:12px;color:var(--muted);}

/* COMMENTS */
.comments-wrap{ position:sticky; top:30px; }
.comments-card{
  background:var(--glass);
  border-radius:28px;
  padding:26px;
  box-shadow:0 25px 60px rgba(201,162,77,.25);
}
.comment-form{
  background:#fff;
  padding:18px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
  margin-bottom:18px;
}
.input,.textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #e6e6e6;
  margin-top:10px;
}
.textarea{min-height:90px;resize:none;}
.emoji-bar{margin-top:8px;display:flex;gap:8px;}
.emoji-bar span{cursor:pointer;transition:.2s;}
.emoji-bar span:hover{transform:scale(1.3);}
.btn{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:700;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  cursor:pointer;
}

.comment{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
  animation:fadeIn .4s ease;
  transition:.3s;
}
.comment.new{
  border:1px solid var(--gold);
  box-shadow:0 0 25px rgba(201,162,77,.4);
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

.top-label{
  font-size:11px;
  color:var(--gold);
  font-weight:600;
}

.typing{
  font-size:12px;
  color:var(--muted);
  margin-bottom:8px;
  display:none;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:25px;
  right:25px;
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  padding:14px 20px;
  border-radius:50px;
  font-weight:600;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  opacity:0;
  transform:translateY(20px);
  transition:.4s;
  z-index:9999;
}
.toast.show{
  opacity:1;
  transform:translateY(0);
}
</style>

</head>

        <span>üôè</span><span>‚ú®</span>

<script type="module">

const supabase = window.supabaseClient;

const videos = [
  {title:"–©–µ –º–µ –æ–±–∏—á–∞—à –ª–∏?",url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8"},
  {title:"–ë–æ–≥–∞—Ç –±–µ–∑ –ø–∞—Ä–∏",url:"https://www.youtube.com/watch?v=GWU-07ulYXU"},
  {title:"–°–≤–µ—Ç–ª–∏–Ω–∞ –≤ –º—Ä–∞–∫–∞",url:"https://www.youtube.com/watch?v=8VpKhRg4i3s"}
];

let currentVideoId=null;
let clientId=localStorage.getItem("uzi_client_id");
if(!clientId){
  clientId=crypto.randomUUID();
  localStorage.setItem("uzi_client_id",clientId);
}

const player=document.getElementById("player");
const list=document.getElementById("playlist");
const toggle=document.getElementById("toggleBtn");
const commentList=document.getElementById("commentList");
const songTitle=document.getElementById("songTitle");
const toast=document.getElementById("toast");
const liveCount=document.getElementById("liveCount");
const typingIndicator=document.getElementById("typingIndicator");

function getId(url){const m=url.match(/v=([^&]+)/);return m?m[1]:null;}

async function loadComments(videoId, highlightId=null){
  const {data}=await supabase
    .from("uzimusic_comments")
    .select("*")
    .eq("video_id",videoId)
    .order("likes",{ascending:false})
    .order("created_at",{ascending:false});

  commentList.innerHTML="";
  liveCount.textContent=data?.length||0;

  document.querySelectorAll(".track").forEach(t=>{
    if(t.dataset.id===videoId){
      t.querySelector(".count").textContent=(data?.length||0)+" –∫–æ–º.";
      t.classList.add("active");
    } else t.classList.remove("active");
  });

  data?.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="comment";
    if(c.id===highlightId){
      div.classList.add("new");
      div.scrollIntoView({behavior:"smooth"});
      setTimeout(()=>div.classList.remove("new"),3000);
    }
    div.innerHTML=`
      ${i===0 && c.likes>0?'<div class="top-label">üëë –¢–æ–ø –∫–æ–º–µ–Ω—Ç–∞—Ä</div>':''}
      <strong>${c.display_name}</strong>
      <div>${new Date(c.created_at).toLocaleString()}</div>
      <div>${c.message}</div>
      <div>
        <span onclick="likeComment('${c.id}',${c.likes||0})">‚ù§Ô∏è ${c.likes||0}</span>
        ${c.client_id===clientId?`<span onclick="deleteComment('${c.id}')"> üóë</span>`:''}
      </div>
    `;
    commentList.appendChild(div);
  });
}

supabase.channel("comments")
.on("postgres_changes",
  {event:"INSERT",schema:"public",table:"uzimusic_comments"},
  payload=>{
    if(payload.new.video_id===currentVideoId){
      loadComments(currentVideoId,payload.new.id);
      toast.classList.add("show");
      setTimeout(()=>toast.classList.remove("show"),3000);
    }
  }
).subscribe();

window.likeComment=async(id,currentLikes)=>{
  await supabase.from("uzimusic_comments")
    .update({likes:currentLikes+1})
    .eq("id",id);
};

window.deleteComment=async(id)=>{
  await supabase.from("uzimusic_comments")
    .delete()
    .eq("id",id)
    .eq("client_id",clientId);
};

async function playVideo(i){
  const v=videos[i];
  const id=getId(v.url);
  currentVideoId=id;
  player.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  songTitle.textContent="–ü–µ—Å–µ–Ω: "+v.title;
  loadComments(id);
}

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  const id=getId(v.url);
  div.className="track";
  div.dataset.id=id;
  div.innerHTML=`<span>${v.title}</span><span class="count">0 –∫–æ–º.</span>`;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

toggle.onclick=()=>list.classList.toggle("open");

document.querySelectorAll(".emoji-bar span").forEach(e=>{
  e.onclick=()=>{
    const t=document.getElementById("cMsg");
    t.value+=e.textContent;
    t.focus();
  };
});

document.getElementById("sendBtn").onclick=async()=>{
  const name=document.getElementById("cName").value||"–ê–Ω–æ–Ω–∏–º–µ–Ω";
  const msg=document.getElementById("cMsg").value.trim();
  if(!msg)return;

  await supabase.from("uzimusic_comments").insert({
    video_id:currentVideoId,
    display_name:name,
    message:msg,
    client_id:clientId,
    likes:0
  });

  document.getElementById("cMsg").value="";
};

playVideo(0);

</script>
