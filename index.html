<script>
/* üé¨ PLAYLIST */
const videos = [
  { id: "DBNw6gG-uJ8", title: "Video 1" },
  { id: "GWU-07ulYXU", title: "Video 2" },
  { id: "OHCxuppxNNQ", title: "Video 3" },
  { id: "ML5CsWGzURg", title: "Video 4" },
  { id: "WJjFkt14HlY", title: "Video 5" },
  { id: "XcUYe-EXSEA", title: "Video 6" },
  { id: "ra9yEDzebFE", title: "Video 7" },
  { id: "cOvl14lvBBg", title: "Video 8" }
];

let player;
let current = 0;

/* YouTube API ready */
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player', {
    videoId: videos[0].id,
    playerVars: { rel: 0 },
    events: {
      onStateChange: onPlayerStateChange
    }
  });
  renderPlaylist();
}

function onPlayerStateChange(e){
  if(e.data === YT.PlayerState.ENDED){
    nextVideo();
  }
}

function nextVideo(){
  current = (current + 1) % videos.length;
  loadVideo(current);
}

function loadVideo(index){
  current = index;
  player.loadVideoById(videos[index].id);
  highlight();
}

function renderPlaylist(){
  const box = document.getElementById("playlist");
  box.innerHTML = "";
  videos.forEach((v,i)=>{
    const div = document.createElement("div");
    div.className = "track" + (i===0?" active":"");
    div.textContent = v.title;
    div.onclick = ()=>loadVideo(i);
    box.appendChild(div);
  });
}

function highlight(){
  document.querySelectorAll(".track").forEach((el,i)=>{
    el.classList.toggle("active", i===current);
  });
}

/* Facebook */
const url = location.href;
document.querySelector(".fb-comments").setAttribute("data-href", url);
</script>
