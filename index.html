  margin-bottom:10px;
  cursor:pointer;
  font-weight:500;
}
.track.active{
  border-color:var(--gold);
  background:#fff8e6;
}
.small{

  font-size:14px;

];

const player = document.getElementById("player");
const list = document.getElementById("playlist");
const fbBox = document.getElementById("fb-song-comments");

// —Å—Ç–∞–±–∏–ª–Ω–æ ID
function extractId(url){
  const m = url.match(/v=([^&]+)/);
  return m ? m[1] : null;
}

// ‚ñ∂ play + FB comments
function playVideo(index){
  const id = extractId(videos[index].url);
  if(!id) return;

  player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;

  document.querySelectorAll(".track").forEach((el,i)=>{
    el.classList.toggle("active", i === index);
  });

  // —É–Ω–∏–∫–∞–ª–Ω–∞ –Ω–∏—à–∫–∞ –∑–∞ –≤—Å—è–∫–∞ –ø–µ—Å–µ–Ω
  const songUrl = location.href.split("#")[0] + "#song-" + id;
  fbBox.setAttribute("data-href", songUrl);

  if(window.FB){
    FB.XFBML.parse(fbBox.parentNode);
  }
}

// playlist
videos.forEach((v,i)=>{
  const div = document.createElement("div");
  div.className = "track";
  div.textContent = v.title;
  div.onclick = ()=>playVideo(i);
  list.appendChild(div);
});

// —Å—Ç–∞—Ä—Ç
playVideo(0);
