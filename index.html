<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UZIMUSIC • Official</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7fb;
  --text:#1f2430;
  --muted:#6b7280;
  --gold:#c9a24d;
  --gold-glow:rgba(201,162,77,.45);
  --glass:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.45);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 600px at 20% 0%,rgba(201,162,77,.12),transparent 60%),
    var(--bg);
  color:var(--text);
}
header{
  padding:42px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:40px;
  letter-spacing:.12em;
}
header span{color:var(--gold)}
header p{color:var(--muted);margin-top:10px}

main{
  max-width:1250px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:34px;
}
@media(max-width:980px){
  main{grid-template-columns:1fr}
}

/* PLAYER */
.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
  box-shadow:0 18px 32px rgba(0,0,0,.12);
}

/* PLAYLIST TOGGLE */
.playlist-toggle{
  margin-top:22px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#fff8e6);
  border:1px solid #eee;
  font-weight:600;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.playlist{
  overflow:hidden;
  max-height:0;
  transition:max-height .4s ease;
}
.playlist.open{
  max-height:500px;
}
.track{
  margin-top:10px;
  padding:14px 18px;
  border-radius:14px;
  background:#f7f8fc;
  cursor:pointer;
}
.track:hover{background:#fff}
.track.active{
  border-left:4px solid var(--gold);
  background:#fff8e6;
}

/* COMMENTS – STICKY */
.comments-wrap{
  position:sticky;
  top:30px;
}
.comments-shell{
  border-radius:28px;
  padding:2px;
  background:
    linear-gradient(135deg,
      rgba(201,162,77,.9),
      rgba(255,255,255,.6),
      rgba(201,162,77,.9)
    );
}
.comments-card{
  background:var(--glass);
  backdrop-filter: blur(18px);
  border-radius:26px;
  padding:28px;
  border:1px solid var(--border);
  box-shadow:0 30px 60px rgba(201,162,77,.25);
}
.comments-title{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.comments-title span{
  font-size:12px;
  background:linear-gradient(135deg,var(--gold),#f3d98b);
  padding:6px 14px;
  border-radius:999px;
  font-weight:600;
}
.small{color:var(--muted);font-size:13px}

footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:var(--muted);
}
</style>

<!-- Facebook SDK -->
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
  src="https://connect.facebook.net/bg_BG/sdk.js#xfbml=1&version=v21.0">
</script>
</head>

<body>

<header>
  <h1>UZI<span>MUSIC</span></h1>
  <p>Цялата музика на едно място</p>
</header>

<main>

<!-- LEFT -->
<div class="player-card">
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="playlist-toggle" id="toggleBtn">
    Избери песен
    <span>▼</span>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<!-- RIGHT -->
<div class="comments-wrap">
  <div class="comments-shell">
    <div class="comments-card">
      <div class="comments-title">
        <strong>Коментари</strong>
        <span>LIVE</span>
      </div>
      <p class="small">Постави коментар</p>

      <div class="fb-comments"
           id="fb-comments"
           data-href=""
           data-width="100%"
           data-numposts="6"></div>
    </div>
  </div>
</div>

</main>

<footer>
© 2026 UZIMUSIC • ВСИЧКИ ПРАВА ЗАПАЗЕНИ !
</footer>

<script>
const videos = [
  { title:"Ще ме обичаш ли?", url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8" },
  { title:"Богат без пари", url:"https://www.youtube.com/watch?v=GWU-07ulYXU" },
  { title:"Времето минава", url:"https://www.youtube.com/watch?v=OHCxuppxNNQ" },
  { title:"Само любов", url:"https://www.youtube.com/watch?v=ML5CsWGzURg" },
  { title:"Дъхът на планината", url:"https://www.youtube.com/watch?v=WJjFkt14HlY" },
  { title:"Целувам те с очи", url:"https://www.youtube.com/watch?v=XcUYe-EXSEA" },
  { title:"Ехо от любов", url:"https://www.youtube.com/watch?v=ra9yEDzebFE" },
  { title:"Майчина сълза", url:"https://www.youtube.com/watch?v=cOvl14lvBBg" }
];

const player = document.getElementById("player");
const list = document.getElementById("playlist");
const fb = document.getElementById("fb-comments");
const toggle = document.getElementById("toggleBtn");

function getId(url){
  const m = url.match(/v=([^&]+)/);
  return m ? m[1] : null;
}

function playVideo(i){
  const id = getId(videos[i].url);
  player.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;

  document.querySelectorAll(".track").forEach((el,idx)=>{
    el.classList.toggle("active", idx===i);
  });

  const songUrl = location.href.split("#")[0] + "#song-" + id;
  fb.setAttribute("data-href", songUrl);
  if(window.FB) FB.XFBML.parse(fb.parentNode);

  list.classList.remove("open");
}

toggle.onclick = ()=>list.classList.toggle("open");

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  div.className="track";
  div.textContent=v.title;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

playVideo(0);
</script>

</body>
</html>
