<style>
:root{
  --bg:#f6f7fb;
  --text:#1f2430;
  --muted:#6b7280;
  --gold:#c9a24d;
  --glass:rgba(255,255,255,.9);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 600px at 20% 0%,rgba(201,162,77,.12),transparent 60%),
    var(--bg);
  color:var(--text);
}
header{
  padding:42px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size: clamp(40px, 8vw, 100px);
}
header span{color:var(--gold)}

main{
  max-width:1250px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:34px;
}
@media(max-width:980px){
  main{grid-template-columns:1fr}
}

.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
}

.playlist-toggle{
  margin-top:22px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#fff8e6);
  font-weight:600;
  display:flex;
  justify-content:space-between;
}
.playlist{
  overflow:hidden;
  max-height:0;
  transition:max-height .4s ease;
}
.playlist.open{
  max-height:420px;
  overflow-y:auto;
}
.track{
  margin-top:10px;
  padding:14px 18px;
  border-radius:14px;
  background:#f7f8fc;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
}
.track.active{
  border-left:4px solid var(--gold);
  background:#fff8e6;
}
.meta{
  font-size:12px;
  color:var(--muted);
}

.comments-wrap{
  position:sticky;
  top:30px;
}
.comments-card{
  background:var(--glass);
  backdrop-filter: blur(18px);
  border-radius:28px;
  padding:26px;
  box-shadow:0 25px 60px rgba(201,162,77,.25);
}

.comment{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
}

.comment .date{
  font-size:11px;
  color:var(--muted);
  margin:4px 0 8px 0;
}
.comment .text{
  font-size:15px;
  line-height:1.5;
}

.comment.new{
  border:1px solid var(--gold);
  box-shadow:0 0 25px rgba(201,162,77,.5);
}

footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:var(--muted);
}
</style>

<body>

<header>
  <h1>UZI<span>MUSIC</span></h1>
  <p>–¶—è–ª–∞—Ç–∞ –º—É–∑–∏–∫–∞ –Ω–∞ –µ–¥–Ω–æ –º—è—Å—Ç–æ</p>
</header>

<div class="player-card">
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  <div class="playlist-toggle" id="toggleBtn">
    –ò–∑–±–µ—Ä–∏ –ø–µ—Å–µ–Ω <span>‚ñº</span>
  </div>
  <div class="playlist" id="playlist"></div>
</div>

<div class="comments-wrap">
  <div class="comments-card">
    <h3 id="commentTitle">–ö–æ–º–µ–Ω—Ç–∞—Ä–∏ (0)</h3>
    <div id="songTitle"></div>
    <div id="commentList"></div>
  </div>
</div>

</main>

<footer>¬© 2026 UZIMUSIC ‚Ä¢ –í–°–ò–ß–ö–ò –ü–†–ê–í–ê –ó–ê–ü–ê–ó–ï–ù–ò !</footer>

<script type="module">
const supabase = window.supabaseClient;

const videos = [
  { title:"–ò–∑–ø–æ–≤–µ–¥", url:"https://www.youtube.com/watch?v=e2ULPL_ozfE" },
  { title:"–©–µ –º–µ –æ–±–∏—á–∞—à –ª–∏?", url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8" }
];

const player=document.getElementById("player");
const list=document.getElementById("playlist");
const commentList=document.getElementById("commentList");
const songTitle=document.getElementById("songTitle");
const commentTitle=document.getElementById("commentTitle");

let currentVideoId=null;

function getId(url){
  const m=url.match(/v=([^&]+)/);
  return m?m[1]:null;
}

async function updateStats(videoId, increase=false){

  if(increase){
    const {data} = await supabase
      .from("uzimusic_stats")
      .select("*")
      .eq("video_id",videoId)
      .maybeSingle();

    if(data){
      await supabase
        .from("uzimusic_stats")
        .update({views:data.views+1})
        .eq("video_id",videoId);
    }else{
      await supabase
        .from("uzimusic_stats")
        .insert({video_id:videoId, views:1});
    }
  }

  const {data:stats} = await supabase
    .from("uzimusic_stats")
    .select("*")
    .eq("video_id",videoId)
    .maybeSingle();

  const {count} = await supabase
    .from("uzimusic_comments")
    .select("*",{count:"exact", head:true})
    .eq("video_id",videoId);

  document.querySelectorAll(".meta").forEach(el=>{
    if(el.dataset.id===videoId){
      el.textContent=`üéß ${stats?.views||0} ‚Ä¢ üí¨ ${count||0}`;
    }
  });

  commentTitle.textContent=`–ö–æ–º–µ–Ω—Ç–∞—Ä–∏ (${count||0})`;
}

async function loadComments(videoId, highlightId=null){
  const {data}=await supabase
    .from("uzimusic_comments")
    .select("*")
    .eq("video_id",videoId)
    .order("created_at",{ascending:false});

  commentList.innerHTML="";

  data?.forEach(c=>{
    const div=document.createElement("div");
    div.className="comment";
    if(highlightId && c.id===highlightId) div.classList.add("new");
    div.innerHTML=`
      <strong>${c.display_name}</strong>
      <div class="date">${new Date(c.created_at).toLocaleString()}</div>
      <div class="text">${c.message}</div>
    `;
    commentList.appendChild(div);
  });

  updateStats(videoId,false);
}

async function playVideo(i){
  const v=videos[i];
  const id=getId(v.url);
  currentVideoId=id;

  player.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  songTitle.textContent="–ü–µ—Å–µ–Ω: "+v.title;

  document.querySelectorAll(".track").forEach((t,idx)=>{
    if(idx===i) t.classList.add("active");
    else t.classList.remove("active");
  });

  await updateStats(id,true);
  loadComments(id);
}

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  div.className="track";
  div.dataset.id=getId(v.url);
  div.innerHTML=`
    <span>${v.title}</span>
    <span class="meta" data-id="${getId(v.url)}">üéß 0 ‚Ä¢ üí¨ 0</span>
  `;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

supabase
  .channel("realtime-comments")
  .on("postgres_changes",
    {event:"INSERT",schema:"public",table:"uzimusic_comments"},
    payload=>{
      if(payload?.new?.video_id===currentVideoId){
        loadComments(currentVideoId,payload.new.id);
      }
    }
  )
  .subscribe();

playVideo(0);
</script>
