/* PLAYER */
.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
}

/* PLAYLIST */
.playlist-toggle{
  margin-top:22px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#fff8e6);
  font-weight:600;
  display:flex;
  justify-content:space-between;
}
.playlist{
  overflow:hidden;
  max-height:0;
  transition:max-height .4s ease;
}
.playlist.open{
  max-height:420px;
  overflow-y:auto;
}
.track{
  margin-top:10px;
  padding:14px 18px;
  border-radius:14px;
  background:#f7f8fc;
  cursor:pointer;
}
.track.active{
  border-left:4px solid var(--gold);
  background:#fff8e6;
}

/* COMMENTS */
.comments-wrap{
  position:sticky;
  top:30px;
}
.comments-card{
  background:var(--glass);
  backdrop-filter: blur(18px);
  border-radius:28px;
  padding:26px;
  box-shadow:0 25px 60px rgba(201,162,77,.25);
}

.comment-form{
  background:#fff;
  padding:18px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.05);
  margin-bottom:18px;
}

.input,.textarea{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #e6e6e6;
  margin-top:10px;
  font-size:14px;
  transition:.2s;
}
.input:focus,.textarea:focus{
  border-color:var(--gold);
  outline:none;
  box-shadow:0 0 0 3px rgba(201,162,77,.15);
}
.textarea{
  min-height:90px;
  resize:none;
}

.emoji-bar{
  margin-top:8px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  font-size:18px;
  cursor:pointer;
}
.emoji-bar span{
  transition:.2s;
}
.emoji-bar span:hover{
  transform:scale(1.3);
}

.btn{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:700;
  font-size:15px;
  background:linear-gradient(135deg,var(--gold),#f3d98b);
  cursor:pointer;
  transition:.2s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(201,162,77,.3);
}

.comment{
  background:#fff;
  padding:16px;
  border-radius:18px;
  margin-top:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.05);
  transition:.2s;
}
.comment:hover{
  transform:translateY(-2px);
}
.comment strong{
  font-size:15px;
}
.comment .date{
  font-size:11px;
  color:var(--muted);
  margin:4px 0 8px 0;
}
.comment .text{
  font-size:15px;
  line-height:1.5;
}

/* ‚úÖ NEW: highlight animation for new comment */
.comment.new{
  border:1px solid var(--gold);
  box-shadow:0 0 25px rgba(201,162,77,.5);
  animation:fadeGlow 2s ease;
}
@keyframes fadeGlow{
  0%{box-shadow:0 0 0 rgba(201,162,77,0);}
  50%{box-shadow:0 0 35px rgba(201,162,77,.7);}
  100%{box-shadow:0 0 0 rgba(201,162,77,0);}
}

footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:var(--muted);
}

        <span>üëè</span><span>üéµ</span><span>üíé</span>

<script type="module">
const supabase = window.supabaseClient;

const videos = [
  { title:"–ò–∑–ø–æ–≤–µ–¥", url:"https://www.youtube.com/watch?v=e2ULPL_ozfE" },
  { title:"–©–µ –º–µ –æ–±–∏—á–∞—à –ª–∏?", url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8" },
  { title:"–ë–æ–≥–∞—Ç –±–µ–∑ –ø–∞—Ä–∏", url:"https://www.youtube.com/watch?v=GWU-07ulYXU" },
  { title:"–°–≤–µ—Ç–ª–∏–Ω–∞ –≤ –º—Ä–∞–∫–∞", url:"https://www.youtube.com/watch?v=8VpKhRg4i3s" },
  { title:"–í—Ä–µ–º–µ—Ç–æ –º–∏–Ω–∞–≤–∞", url:"https://www.youtube.com/watch?v=OHCxuppxNNQ" },
  { title:"–°–∞–º–æ –ª—é–±–æ–≤", url:"https://www.youtube.com/watch?v=ML5CsWGzURg" },
  { title:"–ù–∞—Å–ª–µ–¥—Å—Ç–≤–æ", url:"https://www.youtube.com/watch?v=h9GldG7skOQ" },
  { title:"–î—ä—Ö—ä—Ç –Ω–∞ –ø–ª–∞–Ω–∏–Ω–∞—Ç–∞", url:"https://www.youtube.com/watch?v=WJjFkt14HlY" },
  { title:"–¶–µ–ª—É–≤–∞–º —Ç–µ —Å –æ—á–∏", url:"https://www.youtube.com/watch?v=XcUYe-EXSEA" },
  { title:"–ï—Ö–æ –æ—Ç –ª—é–±–æ–≤", url:"https://www.youtube.com/watch?v=ra9yEDzebFE" },
  { title:"–ñ–∏–≤–æ—Ç", url:"https://www.youtube.com/watch?v=AGG90CQSDBI" },
  { title:"–ú–∞–π—á–∏–Ω–∞ —Å—ä–ª–∑–∞", url:"https://www.youtube.com/watch?v=cOvl14lvBBg" }
];

const player=document.getElementById("player");
const list=document.getElementById("playlist");
const toggle=document.getElementById("toggleBtn");
const commentList=document.getElementById("commentList");
const songTitle=document.getElementById("songTitle");

let currentVideoId=null;
let lastSend=0;

// client id
let clientId=localStorage.getItem("uzi_client_id");
if(!clientId){
  clientId=crypto.randomUUID();
  localStorage.setItem("uzi_client_id",clientId);
}

function getId(url){
  const m=url.match(/v=([^&]+)/);
  return m?m[1]:null;
}

/* ‚úÖ upgraded: supports highlight of a single new comment */
async function loadComments(videoId, highlightId=null){
  const {data}=await supabase
    .from("uzimusic_comments")
    .select("*")
    .eq("video_id",videoId)
    .order("created_at",{ascending:false});

  commentList.innerHTML="";
  let highlightedEl=null;

  data?.forEach(c=>{
    const div=document.createElement("div");
    div.className="comment";

    if(highlightId && c.id===highlightId){
      div.classList.add("new");
      highlightedEl=div;
      setTimeout(()=>div.classList.remove("new"),2500);
    }

    div.innerHTML=`
      <strong>${c.display_name}</strong>
      <div class="date">${new Date(c.created_at).toLocaleString()}</div>
      <div class="text">${c.message}</div>
    `;
    commentList.appendChild(div);
  });

  // smooth scroll to highlighted comment
  if(highlightedEl){
    setTimeout(()=>highlightedEl.scrollIntoView({behavior:"smooth", block:"start"}),150);
  }
}

async function playVideo(i){
  const v=videos[i];
  const id=getId(v.url);
  currentVideoId=id;

  player.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  songTitle.textContent="–ü–µ—Å–µ–Ω: "+v.title;

  // ‚úÖ mark active track safely
  document.querySelectorAll(".track").forEach((t,idx)=>{
    if(idx===i) t.classList.add("active");
    else t.classList.remove("active");
  });

  loadComments(id);
}

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  div.className="track";
  div.textContent=v.title;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

toggle.onclick=()=>list.classList.toggle("open");

document.querySelectorAll(".emoji-bar span").forEach(e=>{
  e.onclick=()=>{
    const t=document.getElementById("cMsg");
    t.value+=e.textContent;
    t.focus();
  }
});

document.getElementById("sendBtn").onclick=async()=>{
  if(Date.now()-lastSend<10000){
    alert("–ò–∑—á–∞–∫–∞–π 10 —Å–µ–∫—É–Ω–¥–∏.");
    return;
  }

  const name=document.getElementById("cName").value||"–ê–Ω–æ–Ω–∏–º–µ–Ω";
  const msg=document.getElementById("cMsg").value.trim();
  if(!msg) return;

  const {error}=await supabase.from("uzimusic_comments").insert({
    video_id:currentVideoId,
    display_name:name,
    message:msg,
    client_id:clientId
  });

  if(error){
    alert("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å!");
    return;
  }

  document.getElementById("cMsg").value="";
  lastSend=Date.now();
  loadComments(currentVideoId);
};

/* ‚úÖ NEW: realtime insert listener (safe, does not break existing flow) */
supabase
  .channel("realtime-uzimusic-comments")
  .on(
    "postgres_changes",
    { event:"INSERT", schema:"public", table:"uzimusic_comments" },
    (payload)=>{
      if(payload?.new?.video_id===currentVideoId){
        loadComments(currentVideoId, payload.new.id);
      }
    }
  )
  .subscribe();

playVideo(0);
</script>
