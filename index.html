<!doctype html>
<html lang="bg">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UZIMUSIC • Official</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f6f7fb;
  --text:#1f2430;
  --muted:#6b7280;
  --gold:#c9a24d;
  --glass:rgba(255,255,255,.75);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:
    radial-gradient(800px 600px at 20% 0%,rgba(201,162,77,.12),transparent 60%),
    var(--bg);
  color:var(--text);
}
header{
  padding:42px 20px;
  text-align:center;
}
header h1{
  margin:0;
  font-family:"Playfair Display",serif;
  font-size:40px;
}
header span{color:var(--gold)}

main{
  max-width:1250px;
  margin:auto;
  padding:40px 20px;
  display:grid;
  grid-template-columns: 1.6fr 1fr;
  gap:34px;
}
@media(max-width:980px){
  main{grid-template-columns:1fr}
}

/* PLAYER */
.player-card{
  background:#fff;
  border-radius:26px;
  padding:28px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
iframe{
  width:100%;
  height:420px;
  border:none;
  border-radius:20px;
}

/* PLAYLIST */
.playlist-toggle{
  margin-top:22px;
  padding:14px 18px;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#fff,#fff8e6);
  font-weight:600;
  display:flex;
  justify-content:space-between;
}
.playlist{
  overflow:hidden;
  max-height:0;
  transition:max-height .4s ease;
}
.playlist.open{
  max-height:420px;
  overflow-y:auto;
}
.track{
  margin-top:10px;
  padding:14px 18px;
  border-radius:14px;
  background:#f7f8fc;
  cursor:pointer;
}
.track.active{
  border-left:4px solid var(--gold);
  background:#fff8e6;
}

/* COMMENTS */
.comments-wrap{
  position:sticky;
  top:30px;
}
.comments-card{
  background:var(--glass);
  backdrop-filter: blur(14px);
  border-radius:26px;
  padding:22px;
  box-shadow:0 20px 50px rgba(201,162,77,.2);
}
.input,.textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-top:8px;
}
.textarea{min-height:80px}
.btn{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  font-weight:700;
  background:linear-gradient(135deg,var(--gold),#f3d98b);
  cursor:pointer;
}
.comment{
  background:#fff;
  padding:10px;
  border-radius:12px;
  margin-top:10px;
}
.comment strong{display:block}
.small{font-size:12px;color:var(--muted)}
footer{
  text-align:center;
  padding:40px 20px;
  font-size:13px;
  color:var(--muted);
}
</style>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const supabase = createClient(
  "https://dnuyohomlkcqqvtaaque.supabase.co",
  "sb_publishable_eCnJeGpRZAtMARFxpPK7nQ_y-jYUeyq"
);

window.supabaseClient = supabase;
</script>
</head>

<body>

<header>
  <h1>UZI<span>MUSIC</span></h1>
  <p>Цялата музика на едно място</p>
</header>

<main>

<div class="player-card">
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <div class="playlist-toggle" id="toggleBtn">
    Избери песен <span>▼</span>
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<div class="comments-wrap">
  <div class="comments-card">
    <h3>Коментари</h3>
    <div class="small" id="songTitle"></div>

    <input class="input" id="cName" placeholder="Име (по избор)">
    <textarea class="textarea" id="cMsg" placeholder="Напиши коментар..."></textarea>
    <button class="btn" id="sendBtn">Публикувай</button>

    <div id="commentList"></div>
  </div>
</div>

</main>

<footer>
© 2026 UZIMUSIC • ВСИЧКИ ПРАВА ЗАПАЗЕНИ !
</footer>

<script type="module">
const supabase = window.supabaseClient;

const videos = [
  { title:"Ще ме обичаш ли?", url:"https://www.youtube.com/watch?v=DBNw6gG-uJ8" },
  { title:"Богат без пари", url:"https://www.youtube.com/watch?v=GWU-07ulYXU" },
  { title:"Светлина в мрака", url:"https://www.youtube.com/watch?v=8VpKhRg4i3s" },
  { title:"Времето минава", url:"https://www.youtube.com/watch?v=OHCxuppxNNQ" },
  { title:"Само любов", url:"https://www.youtube.com/watch?v=ML5CsWGzURg" },
  { title:"Наследство", url:"https://www.youtube.com/watch?v=h9GldG7skOQ" },
  { title:"Дъхът на планината", url:"https://www.youtube.com/watch?v=WJjFkt14HlY" },
  { title:"Целувам те с очи", url:"https://www.youtube.com/watch?v=XcUYe-EXSEA" },
  { title:"Ехо от любов", url:"https://www.youtube.com/watch?v=ra9yEDzebFE" },
  { title:"Ехо от любов", url:"https://www.youtube.com/watch?v=AGG90CQSDBI" },
  { title:"Майчина сълза", url:"https://www.youtube.com/watch?v=cOvl14lvBBg" }
];

const player=document.getElementById("player");
const list=document.getElementById("playlist");
const toggle=document.getElementById("toggleBtn");
const commentList=document.getElementById("commentList");
const songTitle=document.getElementById("songTitle");

let currentVideoId=null;
let lastSend=0;

function getId(url){
  const m=url.match(/v=([^&]+)/);
  return m?m[1]:null;
}

async function loadComments(videoId){
  const {data}=await supabase
    .from("uzimusic_comments")
    .select("*")
    .eq("video_id",videoId)
    .order("created_at",{ascending:false});
  commentList.innerHTML="";
  data?.forEach(c=>{
    const div=document.createElement("div");
    div.className="comment";
    div.innerHTML=`<strong>${c.display_name}</strong>
      <div class="small">${new Date(c.created_at).toLocaleString()}</div>
      <div>${c.message}</div>`;
    commentList.appendChild(div);
  });
}

async function playVideo(i){
  const v=videos[i];
  const id=getId(v.url);
  currentVideoId=id;
  player.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
  songTitle.textContent="Песен: "+v.title;
  loadComments(id);
}

videos.forEach((v,i)=>{
  const div=document.createElement("div");
  div.className="track";
  div.textContent=v.title;
  div.onclick=()=>playVideo(i);
  list.appendChild(div);
});

toggle.onclick=()=>list.classList.toggle("open");

document.getElementById("sendBtn").onclick=async()=>{
  const now=Date.now();
  if(now-lastSend<15000){alert("Изчакай 15 секунди.");return;}
  const name=document.getElementById("cName").value||"Анонимен";
  const msg=document.getElementById("cMsg").value;
  if(!msg)return;
  await supabase.from("uzimusic_comments").insert({
    video_id:currentVideoId,
    display_name:name,
    message:msg
  });
  document.getElementById("cMsg").value="";
  lastSend=Date.now();
  loadComments(currentVideoId);
};

playVideo(0);
</script>

</body>
</html>
